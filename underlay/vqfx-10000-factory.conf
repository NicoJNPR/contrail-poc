system {
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }
        }
    }
    commit {
        factory-settings {
            reset-virtual-chassis-configuration;
            reset-chassis-lcd-menu;
        }
    }
}
chassis {
    auto-image-upgrade;
}
interfaces {
    em0 {
        unit 0 {
            family inet {
                dhcp {
                    vendor-id Juniper-qfx10002-72q;
                    options {
                        no-hostname;
                    }
                }
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
}
protocols {
    lldp {
        interface all;
    }
}

